<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <title>Game List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
          rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css" />
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body class="backg" onload="RefreshTable()">

    
    <button class="btnBack" onclick="Back()"> BACK </button> <button class="btnManage" onclick="Managing()"> SETTINGS </button> <br /> <br /> <br />


    <div class="label2">Game Id</div>
    <input id="borrowgameId" /> <br />
    <div id="comd"></div><br />
    <button class="buttonS1" onclick="BorrowGame()"> Borrow </button>
    <button class="buttonS1" onclick="ReturnGame()"> Return </button><br /><br />


    <button class="buttonS1" onclick="ShowBorrowed()"> Show Borrowed </button><br />
    <div class="label2" id="blist"></div><br /><br />


    <div class="label2">Title</div>
    <input id="gameSearchTitle" /> <br />

    <div class="label2">Genre</div>
    <input id="gameSearchGenre" /> <br />

    <div class="label2">Console</div>
    <input id="gameSearchConsole" /> <br /><br />



    <button class="buttonS1" onclick="RefreshTable()"> Search </button><br /><br />


    <div>
        <table id="game-table" class="gametab">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Game</th>
                    <th>Publisher</th>
                    <th>Genre</th>
                    <th>Release Date</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Console</th>
                    <th>Status</th>
                    <th>Notes</th>

                </tr>
            </thead>

            <tbody>


            </tbody>


        </table>
    </div>





    <script src="src/app.js"></script>
</body>
</html>
